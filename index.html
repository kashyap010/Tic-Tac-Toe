<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tic Tac Toe</title>
 <link rel="stylesheet" href="style.css">
</head>
<body class="add-x-cursor">
 <h1 class="header">Tic Tac Toe <span class="reset-icon" title="Reset Game">ðŸ”„</span></h1>

 <div class="board">
  <div class="grid" data-coordinates="0,0"></div>
  <div class="grid" data-coordinates="0,1"></div>
  <div class="grid" data-coordinates="0,2"></div>
  <div class="grid" data-coordinates="1,0"></div>
  <div class="grid" data-coordinates="1,1"></div>
  <div class="grid" data-coordinates="1,2"></div>
  <div class="grid" data-coordinates="2,0"></div>
  <div class="grid" data-coordinates="2,1"></div>
  <div class="grid" data-coordinates="2,2"></div>

  <canvas width="600" height="450"></canvas>
 </div>

 <div class="score-container">
  <div class="player-1">
   <h3>Player 1</h3>
   <div class="player-1-icon">
    <img src="./assets/x-mark-2-64.png" alt="X" width="32">
   </div>
  </div>

  <div class="player-2">
   <h3>Player 2</h3>
   <div class="player-2-icon">
    <img src="./assets/circle-outline-64.png" alt="O" width="32">
   </div>
  </div>
 </div>

 <script src="./script.js"></script>
</body>
</html>
